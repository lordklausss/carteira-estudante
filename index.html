<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Carteira De Identificação do Estudante</title>

<meta name="theme-color" content="#0f2a44">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Carteira Estudante">

<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.json">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* ===== FUNDO FIXO (Safari iOS) ===== */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#0f2a44,#1f4d7a);
    z-index:-1;
}

html, body{
    width:100%;
    min-height:100%;
    overflow-x:hidden;
}

body{
    font-family:'Segoe UI', sans-serif;
    background:transparent;
    padding:0 10px;
}

/* ===== MENU LATERAL ===== */
.sidebar{
    position:fixed;
    top:0;
    left:-80%;
    width:80%;
    max-width:260px;
    height:100%;
    background:#fff;
    padding:20px;
    transition:.3s;
    z-index:3100;
}
.sidebar.active{left:0}
.sidebar h2{text-align:center;color:#0f2a44;margin-bottom:20px}
.sidebar li{
    list-style:none;
    padding:12px;
    border-radius:8px;
    cursor:pointer;
}
.sidebar li:hover{background:#eaf1f8}

/* ===== CONTAINER ===== */
.container{
    width:100%;
    max-width:520px;
    margin:50px auto 0 auto;
}

/* ===== HEADER ===== */
.header{
    background:#fff;
    padding:22px;
    border-radius:16px 16px 0 0;
    border-bottom:4px solid #1f4d7a;
}

.header-bar{
    display:flex;
    align-items:center;
    gap:12px;
}

.menu-btn{
    font-size:26px;
    cursor:pointer;
    color:#1f4d7a;
    z-index:4000;
}

.header h1{
    font-size:20px;
    margin:0;
    color:#0f2a44;
}

/* ===== CONTENT ===== */
.content{
    background:#fff;
    padding:22px;
    border-radius:0 0 16px 16px;
}

/* ===== TELAS ===== */
.screen{display:none}
.screen.active{display:block}

/* ===== TITULOS ===== */
.title{
    display:flex;
    justify-content:center;
    font-size:20px;
    font-weight:700;
    color:#0f2a44;
    margin-bottom:15px;
}

/* ===== CARD ===== */
.card{
    background:#f4f7fb;
    padding:15px;
    border-radius:12px;
    margin-bottom:12px;
}
.card strong{color:#0f2a44}

/* ===== STATUS ===== */
.status{
    padding:4px 10px;
    border-radius:20px;
    font-size:12px;
    font-weight:600;
}
.aprovado{background:#d4f5e2;color:#1e7f4f}
.cursando{background:#e3ebff;color:#2c4dcc}

/* ===== FOTO ===== */
.photo{
    width:100%;
    border-radius:12px;
    border:5px solid #1f4d7a;
    margin:20px auto;
    display:block;
}

/* ===== BOTÕES ===== */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    background:#1f4d7a;
    color:#fff;
    margin-top:8px;
}

/* ===== RESPONSIVO ===== */
@media(max-width:400px){
    .menu-btn{font-size:22px}
    .header{padding:15px}
    .content{padding:15px}
}
</style>
</head>

<body>

<!-- MENU -->
<div class="sidebar" id="menu">
    <h2>Menu</h2>
    <ul>
        <li onclick="openScreen('perfil')">Perfil</li>
        <li onclick="openScreen('academico')">Acadêmico</li>
        <li onclick="openScreen('financeiro')">Financeiro</li>
        <li onclick="openScreen('protocolos')">Protocolos</li>
        <li onclick="openScreen('disciplinas')">Disciplinas</li>
    </ul>
</div>

<div class="container">

    <!-- HEADER COM MENU -->
    <div class="header">
        <div class="header-bar">
            <div class="menu-btn" onclick="toggleMenu()">☰</div>
            <h1>Cruzeiro Virtual App</h1>
        </div>
    </div>

    <div class="content">

        <div class="screen active" id="perfil">
            <div class="title">Carteira de Identificação</div>
            <img id="photo" class="photo">
            <button onclick="openImage()">Visualizar Carteira</button>
        </div>

        <div class="screen" id="academico">
            <div class="title">Acadêmico</div>
            <div class="card"><strong>Curso:</strong> Análise de Sistemas</div>
        </div>

        <div class="screen" id="financeiro">
            <div class="title">Financeiro</div>
            <div class="card"><strong>Janeiro:</strong> Pago</div>
        </div>

        <div class="screen" id="protocolos">
            <div class="title">Protocolos</div>
            <div class="card">Declaração de Matrícula</div>
        </div>

        <div class="screen" id="disciplinas">
            <div class="title">Disciplinas</div>
            <div class="card">Programação</div>
        </div>

    </div>
</div>

<script>
const menu = document.getElementById('menu');

function toggleMenu(){
    menu.classList.toggle('active');
}

function openScreen(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    menu.classList.remove('active');
}
</script>

</body>
</html>
